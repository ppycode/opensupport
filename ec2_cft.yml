    Type: AWS::EC2::VPC::Id
    Default: vpc-00e1e6e3d6b7e77eb
  SubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: The subnet where EC2 can be created.
    Default: subnet-0f4252191f5ac4834

Resources:
  # ---------------------- Security group for WebInstance ---------------------- #
  # ------------- Enabling port 80, 443 & 22 from all IP addresses ------------- #
  WebSecurityGroup1:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Join ['-', [!Ref Name, securitygroup]]
      GroupName: !Join ['-', [!Ref Name, securitygroup]]
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Join ['-', [!Ref Name, securitygroup]]

  # ----------------- EC2 Instance with a custom security group ---------------- #
  # --------------------- and a larger root instance device -------------------- #
  # --------------- and an externally created EBS volume attached -------------- #

  WebInstance1:
    Type: AWS::EC2::Instance
    Properties:
      BlockDeviceMappings:
        - DeviceName: "/dev/sda1"
          Ebs:
            VolumeSize: !Ref VolumeSize
            VolumeType: gp2
      InstanceType: !Ref InstanceType
      ImageId: !Ref AmiId
      KeyName: !Ref KeyName
      Monitoring: true
      SecurityGroupIds:
        - !Ref WebSecurityGroup1
      SubnetId: !Ref SubnetId
      Tags:
        - Key: Name
          Value: !Join ['-', [!Ref Name, service, jumphost]]

  # ------------------------ Attach EIP to the instance ------------------------ #
  WebElasticIp1:
    Type: AWS::EC2::EIP
    Properties:
      InstanceId: !Ref WebInstance1
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Join ['-', [!Ref Name, EC2, EIP]]

Outputs:
  WebInstance:
    Value: !Ref WebInstance1
  WebInstancePublicDNS:
    Value: !GetAtt WebInstance1.PublicDnsName
  WebElasticIp:
    Value: !GetAtt WebElasticIp1.AllocationId
  WebSecurityGroup:
    Value: !Ref WebSecurityGroup1